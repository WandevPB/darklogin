<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Fa√ßa login<br> e entre em um novo mundo!</h1>
            <img src="Imagem/photo1.svg" class="left-login-image" alt="photo1" >
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" placeholder="Digite seu E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <a href="#", button class="btn-login">Login</button></a>
                <a href="register.html", button class="btn-register">Registrar-se</button></a>
            
            </div>
        </div>
    </div>

</body>
</html>
